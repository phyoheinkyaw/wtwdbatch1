<!DOCTYPE html>
<html>
<head>
  <title>Material Form Design</title>
  <link href="material.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Login Form</h1>
    <fieldset>
      <legend align="right">Material Form Design By PHK</legend>
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" name="username" id="username" class="" placeholder=" "/>
          <label for="username">User Name</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" class="" placeholder=" "/>
          <label for="password">Password</label>
        </div>
        <div class="form-group">
          <input type="submit" name="submit" id="submit" class="" value="Submit"/>
        </div>
      </form>
    </fieldset>
  </div>
</body>
</html>
